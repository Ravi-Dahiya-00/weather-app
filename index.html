<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    


    <title>WeatherNow: Real-Time Forecasts</title>
    <meta name="title" content="WeatherNow: Real-Time Forecasts" />
    <meta
      name="description"
      content="WeatherNow is a weather app made by Ravi"
    />
    <!-- Favicon -->
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml" />
    <!-- Google Fonts Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito+Sans:200,300,regular,500,600,700,800,900,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
      rel="stylesheet"
    />

    <!-- CSS link -->
    <link rel="stylesheet" href="./assets/css/styles.css" />

    <!-- JS link -->
    <script type="module" src="./assets/js/app.js" defer></script>
    <script type="module" src="./assets/js/route.js" defer></script>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="container">
        <a href="#/weather?lat=28.61389&lon=77.20889" class="logo">
          <h1>WeatherNow</h1>
        </a>
        <div class="search-view" data-search-view>
          <div class="search-wrapper">
            <input
              type="search"
              name="search"
              placeholder="Search city..."
              autocomplete="off"
              class="search-field"
              data-search-field
            />
            <span class="m-icon leading-icon">search</span>
            <button
              class="icon-btn leading-icon has-state"
              aria-label="close search"
              data-search-toggler
            >
              <span class="m-icon">arrow_back</span>
            </button>
          </div>
          <div class="search-result" data-search-result></div>
        </div>

        <div class="header-actions">
          <button
            class="icon-btn has-state"
            aria-label="open search"
            data-search-toggler
          >
            <span class="m-icon icon">search</span>
          </button>
          <a
            href="#/current-location"
            class="btn-primary has-state"
            data-current-location-btn
          >
            <span class="m-icon">my_location</span>

            <span class="span">Current Location</span>
          </a>
        </div>
      </div>
    </header>

    <main>
      <article class="container" data-container>
        <div class="content-left">
          <!-- Current Weather -->
          <section
            class="section current-weather"
            aria-label="current weather"
            data-current-weather
          ></section>
          <!-- Forecast -->
          <section
            class="section forecast"
            aria-labelledby="forecast-label"
            data-5-day-forecast
          ></section>
        </div>
        <div class="content-right">
          <!-- Highlights -->
          <section
            class="section highlights"
            aria-labelledby="hightlights-label"
            data-highlights
          ></section>
          <!-- Hourly Forecast -->
          <section
            class="section hourly-forecast"
            aria-label="hourly-forecast"
            data-hourly-forecast
          ></section>
          <!-- Footer Section -->
          <footer class="footer">
            <p class="body-3">
              Made with ❤️ by
              <a href="https://github.com/Ravi-Dahiya-00" target="_blank"
                >Ravi Yadav
              </a>
            </p>
          </footer>
        </div>
        <!-- loading -->
        <div class="loading" data-loading-screen></div>
      </article>
    </main>

    <!-- 404 Section -->
    <section class="error-content" data-error-content>
      <h2 class="heading">404</h2>
      <p class="body-1">Page not found!</p>
      <a href="#/weather?lat=28.61389&lon=77.20889" class="btn-primary">
        <span class="span">Go Home</span>
      </a>
    </section>
  </body>
</html>
